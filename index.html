<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div id="ui">
        <img id="battle-background" class="centered" src="assets/images/fe-town-background.png">
        <img id="battle-platform" class="centered" src="assets/images/fe8-path-platform-full.png">
        <img id="battle-ui" class="centered" src="assets/images/fe8-battle-scene-blue.png">
    </div>
        <div id="score">
        <div class="scores">
            <div class="score-header">Player</div>
            <div class="score-number" id="player-score">0</div>
        </div>
        <div class="scores">
            <div class="score-header">CPU</div>
            <div class="score-number" id="cpu-score">0</div>
        </div>
    </div>
    <div id="game">
        <div id="choices">
            <button type="button" class="choice" id="rock">Rock</button>
            <button type="button" class="choice" id="paper">Paper</button>
            <button type="button" class="choice" id="scissors">Scissors</button>
        </div>
        <div id="text"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
