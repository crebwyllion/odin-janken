<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script>
        let cpuChoice;
        let playerChoice;
        let roundWin;
        let playerScore;
        let cpuScore;

        function getRandomInt() {
            return Math.floor(Math.random() * 3); // Get number between 0 and 2
        }

        function cpuPlay() {
            cpuChoice = getRandomInt()

            if (cpuChoice === 0) {
                return cpuChoice = 'Rock';
            } else if (cpuChoice === 1) {
                return cpuChoice = 'Paper';
            } else if (cpuChoice === 2) {
                return cpuChoice = 'Scissors';
            }
        }

        function playRound(playerChoice, cpuChoice) {
            playerChoice = prompt('Rock, paper, or scissors?');
            playerChoice.toLowerCase(); // for case insensitivity
            cpuChoice = cpuPlay();

            switch(playerChoice) {
                case 'rock':
                    if (cpuChoice === 'Rock') {
                        return roundWin = 'draw'
                    } else if (cpuChoice === 'Paper') {
                        return roundWin = false;
                    } else if (cpuChoice === 'Scissors') {
                        return roundWin = true;
                    }
                    break;
                case 'paper':
                    if (cpuChoice === 'Rock') {
                        return roundWin = true;
                    } else if (cpuChoice === 'Paper') {
                        return roundWin = 'draw'
                    } else if (cpuChoice === 'Scissors') {
                        return roundWin = false;
                    }
                    break;
                case 'scissors':
                    if (cpuChoice === 'Rock') {
                        return roundWin = false;
                    } else if (cpuChoice === 'Paper') {
                        return roundWin = true;
                    } else if (cpuChoice === 'Scissors') {
                        return roundWin = 'draw';
                    }
                    break;
                default:
                    return 'error'
                    break;
            }
        }

        function game() {
            playerScore = 0;
            cpuScore = 0;
            i = 0; // counter

            while(i < 5) { // five rounds
                playRound()

                if (roundWin === true) {
                    console.log('You win this round!');
                    ++playerScore;
                    i++;
                } else if (roundWin === false) {
                    console.log('You lose this round.');
                    ++cpuScore;
                    i++
                } else if (roundWin === 'draw') {
                    console.log('This round was a draw. Try again!')
                } else {
                    console.log('Wait... what happened?')
                }
            }

            if (playerScore > cpuScore) {
                console.log('You win the game! Amazing!')
            } else if (playerScore < cpuScore) {
                console.log('You lost the game. Better luck next time!')
            } else {
                console.log('Wait... what happened?')
            }
        }
    </script>
</body>

</html>
