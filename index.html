<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script>
        function getRandomInt() {
            return Math.floor(Math.random() * 3);
        }

        function cpuPlay() {
            randomInt = getRandomInt()

            if (randomInt === 0) {              // convert numbers into strings for easier reading
                return 'rock';                  // and to plug into other strings later
            } else if (randomInt === 1) {
                return 'paper';
            } else if (randomInt === 2) {
                return 'scissors';
            }
        }

        function playRound(player, cpu) {
            playerChoice = player;
            cpuChoice = cpu;

            switch (playerChoice) {
                case 'rock':
                    if (cpuChoice === 'rock') drawRound();
                    else if (cpuChoice === 'paper') loseRound();
                    else if (cpuChoice === 'scissors') winRound();
                    break;
                case 'paper':
                    if (cpuChoice === 'rock') winRound();
                    else if (cpuChoice === 'paper') drawRound();
                    else if (cpuChoice === 'scissors') loseRound();
                    break;
                case 'scissors':
                    if (cpuChoice === 'rock') loseRound();
                    else if (cpuChoice === 'paper') winRound();
                    else if (cpuChoice === 'scissors') drawRound();
                    break;
                default:
                    return 'error'
                    break;
            }
        }

        function winRound() {
            console.log(`You played ${playerChoice} and the computer played ${cpuChoice}. You win this round!`);
            ++playerScore
            roundCounter++
        }

        function loseRound() {
            console.log(`You played ${playerChoice} and the computer played ${cpuChoice}. You lose this round.`);
            ++cpuScore
            roundCounter++
        }

        function drawRound
            () {
            console.log(`You played ${playerChoice} and the computer played ${cpuChoice}. This round is a draw.`);
        }

        function showGameResults() {
            if (playerScore > cpuScore) {
                console.log('You win the game! Amazing!')
            } else if (playerScore < cpuScore) {
                console.log('You lost the game. Better luck next time!')
            } else {
                console.log('Wait... what happened?')
            }
        }

        function playGame() {
            roundCounter = 0;
            playerScore = 0;
            cpuScore = 0;

            while (roundCounter < 5) {
                playRound(prompt('Rock, paper, or scissors?').toLowerCase(), cpuPlay());

                console.log(`Your score is ${playerScore} and the computer's score is ${cpuScore}.`);
            }

            showGameResults();
        }
    </script>
</body>

</html>
